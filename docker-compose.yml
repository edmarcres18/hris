version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: hris3
      MYSQL_ROOT_PASSWORD:
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
